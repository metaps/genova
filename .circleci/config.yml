version: 2
jobs:
  build:
    working_directory: ~/genova
    machine: true
    steps:
      - checkout
      - run:
          name: init
          command: cp .circleci/.env.default .env
      - run:
          name: build
          command: docker-compose build
      - run:
          name: rspec test
          command: docker-compose run --rm rails rspec
