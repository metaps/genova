version: 2
jobs:
  build:
    working_directory: ~/genova
    machine: true
    steps:
      - checkout
      - run:
          name: init
          command: cp .circleci/.env.default .env
      - run:
          name: build
          command: docker-compose build
      - run:
          name: run
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            docker-compose run --rm rails ./cc-test-reporter before-build && rspec && ./cc-test-reporter after-build --exit-code $?
