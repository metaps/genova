version: 2
jobs:
  build:
    working_directory: ~/genova
    machine: true
    environment:
      CC_TEST_REPORTER_ID: 8bea1dba2c816186dc45b6cca733f7a4d861d6b48bca8f0ee474ab6461261235
    steps:
      - checkout
      - run:
          name: Setup .env
          command:
            cp .circleci/.env.default .env
      - run:
          name: CodeClimate pre process
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build
      - run:
          name: Build
          command: docker-compose build
      - run:
          name: Execute rspec
          command: docker-compose run --rm rails rspec
      - run:
          name: CodeClimate post process
          command: ./cc-test-reporter after-build --exit-code $EXIT_CODE
