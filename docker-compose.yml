version: "3.7"
services:
  base:
    container_name: genova-base
    build:
      context: .
      dockerfile: docker/base/Dockerfile
    image: base
    env_file: .env
    volumes:
      - .:/data/rails
      - /var/run/docker.sock:/var/run/docker.sock
      - ${GITHUB_PEM}:/root/.ssh/id_rsa
  rails:
    container_name: genova-rails
    build:
      context: .
      dockerfile: docker/rails/Dockerfile
    env_file: .env
    volumes:
      - .:/data/rails
      - /var/run/docker.sock:/var/run/docker.sock
      - ${GITHUB_PEM}:/root/.ssh/id_rsa
    ports:
      - 3000:3000
    depends_on:
      - slack
      - mongo
      - redis
    restart: on-failure
  slack:
    container_name: genova-slack
    build:
      context: .
      dockerfile: docker/slack/Dockerfile
    env_file: .env
    command: "sleep 3000"
    volumes:
      - .:/data/rails
      - /var/run/docker.sock:/var/run/docker.sock
      - ${GITHUB_PEM}:/root/.ssh/id_rsa
    depends_on:
      - mongo
      - redis
    restart: on-failure
  sidekiq:
    container_name: genova-sidekiq
    build:
      context: .
      dockerfile: docker/sidekiq/Dockerfile
    env_file: .env
    volumes:
      - .:/data/rails
      - /var/run/docker.sock:/var/run/docker.sock
      - ${GITHUB_PEM}:/root/.ssh/id_rsa
    depends_on:
      - mongo
      - redis
    restart: on-failure
  cron:
    container_name: genova-cron
    build:
      context: .
      dockerfile: docker/cron/Dockerfile
    env_file: .env
    volumes:
      - .:/data/rails
      - /var/run/docker.sock:/var/run/docker.sock
      - ${GITHUB_PEM}:/root/.ssh/id_rsa
    restart: on-failure
  mongo:
    container_name: genova-mongo
    image: mvertes/alpine-mongo:4.0.5-0
    restart: on-failure
  redis:
    container_name: genova-redis
    image: redis:5-alpine
    restart: on-failure
