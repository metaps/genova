version: "2"
services:
  base:
    container_name: genova-base
    build:
      context: .
      dockerfile: docker/base/Dockerfile
    env_file: .env
    volumes:
      - .:/data/rails
      - /var/run/docker.sock:/var/run/docker.sock
      - ${GITHUB_PEM}:/root/.ssh/id_rsa
  rails:
    container_name: genova-rails
    extends:
      service: base
    command: /usr/local/bin/docker-entrypoint-rails.sh
    ports:
      - 3000:3000
    depends_on:
      - mongo
      - redis
    restart: on-failure
  slack:
    container_name: genova-slack
    extends:
      service: base
    command: /usr/local/bin/docker-entrypoint-slack.sh
    depends_on:
      - mongo
      - redis
    restart: on-failure
  sidekiq:
    container_name: genova-sidekiq
    extends:
      service: base
    command: /usr/local/bin/docker-entrypoint-sidekiq.sh
    depends_on:
      - mongo
      - redis
    restart: on-failure
  cron:
    container_name: genova-cron
    extends:
      service: base
    command: /usr/local/bin/docker-entrypoint-cron.sh
    restart: on-failure
  mongo:
    container_name: genova-mongo
    image: mongo:3.4.9
    restart: on-failure
  redis:
    container_name: genova-redis
    image: redis:3.2
    restart: on-failure
