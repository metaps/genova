docker:
  image_cleanup_interval: 20

deploy:
  wait_timeout: 900

github:
  account: '' # github account
  default_branch: 'master'
  deploy_lock_timeout: 1800
  repositories: # repository settings
  - name: ''
    base_path: ''

aws:
  profile: 'default'
  region: 'ap-northeast-1'
  service:
    ecr:
      max_image_size: 30
      read_timeout: 900

sidekiq:
  url: '{URL}'

slack:
  deploy_lock_timeout: 1800
  command:
    max_history: 5
  interactive:
    branch_limit: 20
  message:
    color:
      interactive: '#3AA3E3'
      info: '#3cb371'
      error: '#cd5c5c'
