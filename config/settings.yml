docker:
  image_cleanup_interval: 20

deploy:
  wait_timeout: 900

github:
  # GitHub account.
  account: ''

  # Create tag after deployment.
  # If you enable it, please specify GITHUB_OAUTH_TOKEN environment.
  tag: false

  default_branch: 'master'
  deploy_lock_timeout: 1800

  # If you change the base_path or alias name, you need to specify parameter.
  # This parameter is also used in repository list of Slack interactive deploy.
  repositories:
    # Repository name or alias name. Name must be specified uniquely.
  - name: ''
    # Base path to build image. (optional)
    base_path: ''
    # Repository name. (optional)
    repository: ''

aws:
  service:
    ecr:
      max_image_size: 30
      read_timeout: 900

slack:
  deploy_lock_timeout: 1800
  command:
    max_history: 5
  interactive:
    branch_limit: 20
  message:
    color:
      interactive: '#3AA3E3'
      info: '#3cb371'
      error: '#cd5c5c'
